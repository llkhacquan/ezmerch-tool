<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Merch Amazon data prepare</title>
</head>
<body>
<form>
	<h2>CHOOSE PRODUCT TYPE:</h2>
	<label>
		<select id="id_product_type" name="type" onchange="typeChanged()">
			<option value="standard">Standard T-Shirt</option>
			<option value="premium">Premium T-Shirt</option>
			<option value="long">Long Sleeve T-Shirt</option>
			<option value="sweatshirt">Sweatshirt</option>
			<option value="pullover">Pullover Hoodie</option>
			<option value="pop">PopSockets</option>
		</select>
	</label>
	<h2>CHOOSE MARKET:</h2>
	<label>
		<select id="id_market" name="market">
			<option value="us">Amazon.com</option>
			<option value="uk">Amazon.co.uk</option>
			<option value="de">Amazon.de</option>
		</select>
	</label>
	<h2>Image</h2>
	<div id="div_image_0" style="display: block">
		<h3>For <i>Everything</i> else</h3>
		Front <input type="file" id="image_0" name="front_4500_5400" accept="image/png">
		Back <input type="file" id="image_1" name="back_4500_5400" accept="image/png">
	</div>
	<div id="div_image_1" style="display: none">
		<h3>For <i>Pullover hoodie</i> only</h3>
		Front <input type="file" id="image_2" name="front_4500_4050" accept="image/png">
		Back <input type="file" id="image_3" name="back_4500_5400" accept="image/png">
	</div>
	<div id="div_image_2" style="display: none">
		<h3>For <i>Popsockets</i> only</h3>
		Main image <input type="file" id="image_4" name="front_485_480" accept="image/png">
	</div>
	<div id="div_fit_type">
		<h2>CHOOSE FIT TYPE:</h2>
		<input type="checkbox" id="id_fit_type_men" name="men" checked><label for="id_fit_type_men">Men</label>
		<input type="checkbox" id="id_fit_type_women" name="women" checked> <label for="id_fit_type_women">Women</label>
		<input type="checkbox" id="id_fit_type_youth" name="women"> <label for="id_fit_type_youth">Youth</label>
	</div>
	<div id="div_color">
		<p>

			<input type="checkbox" id="gear-checkbox-dark_heather" name="name-dark_heather"><label for="gear-checkbox-dark_heather">
			<div style="    border: 1px solid #DDD;
    box-shadow: inset 0 0 0 2px #fff;
    width: 30px;
    height: 30px;
    line-height: 30px;
    text-align: center;
    display: inline-block;
    position: relative;
    color: #EEE;
    font-size: 22px;
    -webkit-text-stroke: .5px #A2A6AC;
    background: url(https://m.media-amazon.com/images/G/01/gear/portal/potter/swatches/DH-swatch._V533395604_.png);">

			</div>
		</label>
			<input type="checkbox" id="gear-checkbox-heather_grey" name="name-heather_grey"><label for="gear-checkbox-heather_grey">heather_grey</label>
			<input type="checkbox" id="gear-checkbox-heather_blue" name="name-heather_blue"><label for="gear-checkbox-heather_blue">heather_blue</label>
			<input type="checkbox" id="gear-checkbox-black" name="name-black"><label for="gear-checkbox-black">black</label>
			<input type="checkbox" id="gear-checkbox-navy" name="name-navy"><label for="gear-checkbox-navy">navy</label>
			<input type="checkbox" id="gear-checkbox-silver" name="name-silver"><label for="gear-checkbox-silver">silver</label>
		</p>
		<p>
			<input type="checkbox" id="gear-checkbox-royal" name="name-royal"><label for="gear-checkbox-royal">royal</label>
			<input type="checkbox" id="gear-checkbox-brown" name="name-brown"><label for="gear-checkbox-brown">brown</label>
			<input type="checkbox" id="gear-checkbox-slate" name="name-slate"><label for="gear-checkbox-slate">slate</label>
			<input type="checkbox" id="gear-checkbox-red" name="name-red"><label for="gear-checkbox-red">red</label>
			<input type="checkbox" id="gear-checkbox-asphalt" name="name-asphalt"><label for="gear-checkbox-asphalt">asphalt</label>
			<input type="checkbox" id="gear-checkbox-grass" name="name-grass"><label for="gear-checkbox-grass">grass</label>
		</p>
		<p>
			<input type="checkbox" id="gear-checkbox-olive" name="name-olive"><label for="gear-checkbox-olive">olive</label>
			<input type="checkbox" id="gear-checkbox-kelly_green" name="name-kelly_green"><label for="gear-checkbox-kelly_green">kelly_green</label>
			<input type="checkbox" id="gear-checkbox-baby_blue" name="name-baby_blue"><label for="gear-checkbox-baby_blue">baby_blue</label>
			<input type="checkbox" id="gear-checkbox-white" name="name-white"><label for="gear-checkbox-white">white</label>
			<input type="checkbox" id="gear-checkbox-lemon" name="name-lemon"><label for="gear-checkbox-lemon">lemon</label>
			<input type="checkbox" id="gear-checkbox-cranberry" name="name-cranberry"><label for="gear-checkbox-cranberry">cranberry</label>
		</p>
		<p>
			<input type="checkbox" id="gear-checkbox-pink" name="name-pink"><label for="gear-checkbox-pink">pink</label>
			<input type="checkbox" id="gear-checkbox-orange" name="name-orange"><label for="gear-checkbox-orange">orange</label>
			<input type="checkbox" id="gear-checkbox-purple" name="name-purple"><label for="gear-checkbox-purple">purple</label>
		</p>
	</div>
</form>

<script>
    function disableFitType(disable) {
        document.getElementById("id_fit_type_men").disabled = disable;
        document.getElementById("id_fit_type_women").disabled = disable;
        document.getElementById("id_fit_type_youth").disabled = disable;
    }

    function typeChanged() {
        var x = document.getElementById("id_product_type").value;
        console.log("type changed to " + x);
        if (x === "pop") {
            document.getElementById("div_image_0").style.display = 'none';
            document.getElementById("div_image_1").style.display = 'none';
            document.getElementById("div_image_2").style.display = 'block';
            disableFitType(true);
        } else if (x === "pullover") {
            document.getElementById("div_image_0").style.display = 'none';
            document.getElementById("div_image_1").style.display = 'block';
            document.getElementById("div_image_2").style.display = 'none';
            disableFitType(false);
        } else {
            document.getElementById("div_image_0").style.display = 'block';
            document.getElementById("div_image_1").style.display = 'none';
            document.getElementById("div_image_2").style.display = 'none';
            disableFitType(false);
        }

        if (!(x === "standard")) {
            document.getElementById("id_market").value = "us";
            document.getElementById("id_market").disabled = true;
        } else {
            document.getElementById("id_market").disabled = false;
        }
    }
</script>

</body>
</html>
